name: postgresdb
type: resource.db.postgres
description: Locally-used database
provides:
  - type: service.db.postgres
    name: ordersdb
    description: Credentials for accessing the database
    params:
      - name: db_port
        formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_port.Value}}{{end}}'
      - name: db_name
        value: postgres
      - name: db_host
        formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_host.Value}}{{end}}'
      - name: containerName
        formula: '{{.Component.Name}}'
      - name: imageName
        value: postgres
      - name: image.tag
        value: 'latest'
  - type: service.db.postgres
    name: catalogdb
    description: Credentials for accessing the database
    params:
      - name: db_port
        formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_port.Value}}{{end}}'
      - name: db_name
        value: postgres
      - name: db_host
        formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_host.Value}}{{end}}'
      - name: containerName
        formula: '{{.Component.Name}}'
      - name: imageName
        value: postgres
      - name: image.tag
        value: 'latest'
uses:
  - type: environment
    params:
      - name: POSTGRES_DB
        formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_name.Value}}{{end}}'
  - type: secret
    name: databasecredentials
    params:
      - name: POSTGRES_PASSWORD
        formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_password.Value}}{{end}}'
      - name: POSTGRES_USER
        formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_username.Value}}{{end}}'
needs:
  - type: environment.properties
    name: dbEnvProps
    description: Database server and port
    params:
      - name: db_port
        defaultValue: 5432
      - name: db_host
        required: true
      - name: db_name
        required: true
  - type: environment.secret
    name: databasecredentials
    description: Credentials for accessing the database
    params:
      - name: db_username
        required: true
      - name: db_password
        required: true
